name: PR Summary

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  pull-requests: write
  contents: read

jobs:
  summarize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch base branch
        run: |
          git fetch origin ${{ github.base_ref }}

      - name: Generate PR Summary
        id: summary
        run: |
          echo "## ðŸ“Š Pull Request Summary" > pr_summary.md
          echo "" >> pr_summary.md

          echo "### ðŸ“ Commit Messages" >> pr_summary.md
          git log origin/${{ github.base_ref }}..HEAD --pretty=format:"- %s" >> pr_summary.md
          echo "" >> pr_summary.md
          echo "" >> pr_summary.md

          echo "### ðŸ“‚ Files Changed" >> pr_summary.md
          git diff --name-status origin/${{ github.base_ref }} >> pr_summary.md
          echo "" >> pr_summary.md
          echo "" >> pr_summary.md

          echo "### ðŸ“ˆ Diff Stats" >> pr_summary.md
          git diff --stat origin/${{ github.base_ref }} >> pr_summary.md

      - name: Post Summary as PR Comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('pr_summary.md', 'utf8');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
